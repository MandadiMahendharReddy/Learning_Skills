<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1><a href="{% url 'post_list' %}" class="text-decoration-none">My Blog</a></h1>

        <!-- Navbar / Links -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'post_list' %}" class="btn btn-outline-dark btn-sm">🏠 All Posts</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'my_posts' %}" class="btn btn-outline-secondary btn-sm">📑 My Posts</a>
                    <a href="{% url 'create_post' %}" class="btn btn-success btn-sm">➕ New Post</a>
                {% endif %}
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Hi, {{ user.username }} 👋</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
                {% endif %}
            </div>
        </div>

        <hr>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
