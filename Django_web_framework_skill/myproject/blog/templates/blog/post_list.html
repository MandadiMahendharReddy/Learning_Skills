<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.id }}/">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
                <small>Posted on {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
